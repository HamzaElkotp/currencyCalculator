<!DOCTYPE html>
<html>
<head>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css" />

    
    <script defer src='main.js'></script>
    <script defer src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>
<body onload="loadCurrency()">
<!-- <body> -->
    <header class="nav">
        <div class="container">
            <div class="left"><a href="#" class="logo">Currencity</a></div>
            <div class="right">
                <a href="#calc" class="sections">Currency Calc</a>
                <a href="#cer" class="sections">Currency Exchange Rate</a>
                <a href="#grph" class="sections">Graph</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="currencyHold" id="calc">
            <h2 class="title">Currencies Calc</h2>
            <div class="currencyConv">
                <select name="currency1" id="currency1">
                </select>
                <p>TO</p>
                <select name="currency2" id="currency2">
                    
                </select>
            </div>
            <button id="cFetch">Convert</button>

            <div class="currencyConv resultBox" style="display:none">  
                <div class="box">
                    <input type="number" id="curry1" min="0">
                    <span>USD</span>
                </div>
                <span>Equal</span>
                <div class="box">
                    <input type="number" id="curry2" min="0">
                    <span>USD</span>
                </div>
            </div>
        </div>

        <div class="currencyHold" id="cer">
            <h2 class="title">Currency Exchange Rate</h2>
            <div class="currencyConv">
                <select name="currency1" id="currency3">
                </select>
            </div>
            <div class="currencyConv">
                <p>From</p>
                <input type="date" min="1999-01-01" max="" onclick="currentDate(this)" id="startDate">
                <p>To</p>
                <input type="date" min="1999-01-01" max="" onclick="currentDate(this)" id="endDate">
            </div>
            <button id="dFetch">Show Exchange Rates</button>
            <div class="exchanges columns">
            </div>
        </div>

        <div class="currencyHold" id="grph">
            <h2 class="title">Currency Graph</h2>
            <div class="currencyConv">
                <select name="currency4" id="currency4">
                </select>

                <p>TO</p>

                <select name="currency5" id="currency5">
                </select>
            </div>
            <div class="currencyConv">
                <p>From</p>
                <input type="date" min="1999-01-01" max="" onclick="currentDate(this)" id="ndstartDate">
                <p>To</p>
                <input type="date" min="1999-01-01" max="" onclick="currentDate(this)" id="ndendDate">
            </div>
            <button id="gFetch">Show Graph</button>
            <div class="exchanges columns">
            </div>

            <div id="wrapper">
                <div id="chart-area">
              
                </div>
                <div id="chart-bar">
              
                </div>
            </div>
        </div>
    </main>
    

    <div class="notificationSystem">
        <div class="notification">
            
        </div>
    </div>

    
    <div class="isrelative">
        <div class="isfixed showBtn" id="menutn">
            <i class="fa-solid fa-gears"></i>
        </div>
        <div class="menu">
            <div class="select">
                <p class="bLabel">1st currency</p>
                <select id="bestCurrency1">
                </select>
            </div>

            <div class="select">
                <p class="bLabel">2nd currency</p>
                <select id="bestCurrency2">
                </select>
            </div>
        </div>
    </div>


    <footer>

    </footer>

</body>
</html>
